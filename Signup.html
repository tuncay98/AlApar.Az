<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlApar.Az</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">



    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <!-- NAVBAR SECTION -->
        <Nav id="Nav">
                <div class="custom-container">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3">
                            <div class="custom-col">
                                <div class="Logo ">
                                    <center>
                                        <h3>
                                            <a href="#">
                                                <span>Al</span>Apar.Az</a>
                                        </h3>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div class=" d-none d-sm-block col-md-9 col-sm-9 col-lg-9 col-xl-9">
                            <div class="custom-col">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <input type="text" name="Username" id="" placeholder="Istifadəçi Adı">
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="password" name="Password" id="" placeholder="Şifrə">
                                    </li>
                                    <li class="list-inline-item">
                                        <button class="button" type="submit">Daxil Olun</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="badge" href="#">Qeydiyyat</a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="badge" href="#">Əlaqə</a>
                                    </li>
                                </ul>
        
                            </div>
                        </div>
                    </div>
                </div>
            </Nav>
        
            <!-- Signin -->
            <section id="SignUp">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                            <center>
                                <form action="">
                                    <h5>İstifadəçi Adı:</h5>
                                    <input type="text">
                                    <h5>Email:</h5>
                                    <input type="email" name="" id="">
                                    <h5>Şifrə:</h5>
                                    <input type="password" id="Pass" minlength="5">
                                    <br>
                                    <button type="submit" value="" class="btn btn-primary"> Qeydiyyatdan Keçin </button>
    
                                </form>
                            </center>
                        </div>
                    </div>
                </div>
            </section>
            
        
        
            <footer class="page-footer font-small blue">
        
                <!-- Copyright -->
                <center>
                    <div class="footer-copyright text-center py-3">© 2018 AlApar.Az
        
                    </div>
                </center>
                <!-- Copyright -->
        
            </footer>
            <script src="js/bootstrap.js"></script>
            <script src="js/jquery.js"></script>
            <script src="owlcarousel/owl.carousel.min.js"></script>
            <!-- <script src="js/script.js"></script> -->
            <!-- <script src="js/scriptSignIn.js"></script> -->
            <script src="js/scriptSignUp.js"></script>
</body>
</html>
